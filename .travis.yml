language: c
install: pip3 install cpplint
script: make && make test
cache: packages

addons:
  apt:
    packages:
      - valgrind
      - check
      - cppcheck
      - python3-pip

deploy:
  provider: releases
  api_key:
    - secure: ""
  file: "test_data.txt"
  skip_cleanup: true
  on:
    all_branches: true
    tags: true
